<h2>Select Fuel Type and Quarter</h2>
<div class="form-group">
  <label for="fuelType">Fuel Type:</label>
  <select [(ngModel)]="selectedFuelType">
    <option value="1">Diesel</option>
    <option value="2">Gas</option>
    <option value="3">Other</option>
  </select>
</div>

<div class="form-group">
  <label for="quarter">Select Quarter:</label>
  <select [(ngModel)]="selectedQuarter">
    <option *ngFor="let quarter of quarters" [value]="quarter">{{ quarter }}</option>
  </select>
</div>

<div class="button-container">
  <button (click)="onProceed()">Proceed to Equipment Details</button>
</div>
